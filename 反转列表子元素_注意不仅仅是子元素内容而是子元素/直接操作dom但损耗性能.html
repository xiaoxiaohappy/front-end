<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每次循环都影响dom的生成</title>
    <style>
        html,body{
            height:100%;
        }
        .center{
            width:500px;
            position: relative;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            text-align: center;
            border:1px solid #cccccc;
        }
    </style>
</head>
<body>
<div class="center">
    <ul id="target">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>


<script>
    function $(id) {
        return document.getElementById(id);
    }

    var ul = $("target");
    var lists = ul.getElementsByTagName('li');
    var len = lists.length;

    while(len--){
        console.log(lists)

        ul.appendChild(ul.childNodes[len])
    }
</script>
</body>
</html>
