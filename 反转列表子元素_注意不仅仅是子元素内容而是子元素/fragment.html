<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fragment(优点：离线片段中先去完成，每次的操作不影响dom树)</title>
    <style>
        html,body{
            height:100%;
        }
        .center{
            width:500px;
            position: relative;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            text-align: center;
            border:1px solid #cccccc;
        }
    </style>
</head>
<body>
<div class="center">
    <ul id="target">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>


<script>
    function $(id) {
        return document.getElementById(id);
    }

    var ul = $("target");
    var lists = ul.getElementsByTagName('li');

//    createdocumentfragment()方法创建了一虚拟的节点对象，节点对象包含所有属性和方法。
    var fragment = document.createDocumentFragment();

    for(var i=lists.length-1;i>=0;i--){
        fragment.appendChild(lists[i])
    }
    ul.appendChild(fragment)
</script>
</body>
</html>
