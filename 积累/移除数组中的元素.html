<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移除数组中元素(不改变原数组)</title>
</head>
<body>
<script>
    arr = [1,2,3];
    item =2;
    var a=[];
    function del(arr,item) {
        for(var i=0;i<arr.length;i++){
            if(arr[i]!=item)
                a.push(arr[i])
        }
    }
    del(arr,item);
    alert(a);
</script>
</body>
</html>
