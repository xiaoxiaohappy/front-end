<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杨辉三角</title>
</head>
<body>
<!--在杨辉三角中，给定一个数字，判断它最早出现在杨辉三角的第几行-->
<script>
    function findNum(n,m){
        if(m>n){
            return false;
        }
        if(m==1 || m==n){
            return 1;
        }
        if(m==2 || m==n-1){
            return n-1;
        }
        return findNum(n-1,m) + findNum(n-1,m-1);
    }
//    console.log(findNum(7,5))   //15

    var maxRow=30;
    var num=10,flag=0;
    for(i=1;i<maxRow;i++){
        for(j=1;j<=i;j++){
            if(findNum(i,j)==num){
                console.log(i)
                flag=1;
                break;
            }
        }
        if(flag==1)
            break
    }

</script>
</body>
</html>
