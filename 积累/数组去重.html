<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    Array.prototype.quchong=function () {
        var res=[];
        json={};
        for(var i=0;i<this.length;i++){
            if(!json[this[i]]){
                res.push(this[i]);
                json[this[i]]=1;
            }
            else {
                json[this[i]]++;
            }
        }
        console.log(json);
        return res;
    }
    var arr = [112,112,34,'你好',112,112,34,'你好','str','str1'];
    console.log(arr.quchong())
</script>
</body>
</html>
