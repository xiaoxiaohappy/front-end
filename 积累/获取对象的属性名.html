<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取对象的属性名</title>
</head>
<body>




<script>
    var arr=[];
    var object = {"name":"zhangsan","sex":"男","age":"29"};
    for(var obj in object)
    {
        arr.push(obj);
    }
    console.log(arr);
</script>
</body>
</html>
