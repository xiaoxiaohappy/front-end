<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script>
    function maopao(arr) {
        let i,j;
        for(i=arr.length-1;i>=0;i--){

            for(j=0;j<=i;j++){
                if(arr[j]>arr[j+1]){
                    temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
    }
    let arr=[2,4,5,0,23,1,3];
    maopao(arr);
    alert(arr);
</script>
</body>
</html>
