<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
</head>
<body>
<script>
    function xuanze(arr) {
        let i,j;
        for(i=0;i<arr.length;i++){

            let jmin=arr[i];
            for(j=i;j<arr.length;j++){//j循环从i开始 可以以第一个数为例子，如果数组第一个数就不是最小数，那里层这个循环要包含下标为0的情况
                    if(jmin>arr[j]){
                        let temp = jmin;
                        jmin = arr[j];
                        arr[j]=temp;
                    }
            }
            arr[i]=jmin;  //看上面那个有关j开始的下标是i （以第一个数就不是最小数的数组为例就明白了）
        }
    }

    let arr=[2,4,5,0,23,1,3];
    xuanze(arr);
    alert(arr);
</script>
</body>
</html>
