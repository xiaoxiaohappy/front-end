<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快排</title>
</head>
<body>
<script>
    function kuaipai(arr) {
        if(arr.length<=1)
            return arr;

        var len=arr.length;
        var index=Math.floor(len/2);
        var left=[];
        var right=[];
        var numIndex=arr.splice(index,1)[0];

        for(var i=0;i<arr.length;i++){
            if(arr[i]<numIndex)
                left.push(arr[i])
            else
                right.push(arr[i])
        }

        return kuaipai(left).concat([numIndex],kuaipai(right))
    }

    let arr=[2,4,5,0,23,1,3];
    let newArr = kuaipai(arr);
    alert(newArr);
</script>

</body>
</html>
